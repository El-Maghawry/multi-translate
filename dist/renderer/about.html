<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About</title>
    <link rel="stylesheet" href="index.css">
    <style>
      * {
        font-family: 'Nunito', sans-serif;
        color: #fff;
      }
  		body {
  			-webkit-user-select: none;
  			-webkit-app-region: drag;
  			-webkit-font-smoothing: antialiased;
  		}
  		#icon_c {
  			width: 180px;
  			margin-top: 30px;
  			margin-left:20px;
  			border-right: 1px solid rgba(255, 255, 255, 0.2);
  			padding-right: 20px;
  		}
  		#title {
  		  font-size: 28px;
        color: white;
  		}
  		#b_d {
  			display: inline-block;
  			vertical-align: top;
  			padding-top: 60px;
        margin-left: 60px;
        text-align: center;
  		}
  		#version {
  			opacity: 0.8;
  			margin:0px;
  			font-size: 12px;
  			letter-spacing: 1.5px;
  		}
  		#site {
  			margin: 0px;
  			opacity: 0.5;
  			font-size: 12px;
  			margin-top: 25px;
  			letter-spacing: 1px;
  		}
  		#author {
  			font-size: 12px;
  			letter-spacing: 1px;
  			margin-top: 30px;
  			opacity: 0.4;
  			transition: .3s;
  		}
  		#author:hover {
  			opacity: 1;
  		}
  	</style>
  </head>
  <body>
    <img id="icon_c" src="../assets/icon_256x256.png">
    <div id="b_d">
      <div id="title"><b>Transee</b></div>
      <div id="version"></div>
      <div id="site"></div>
      <div id="author">
        <p>Copyright Â© 2017 Alessio Forte</p>
      </div>
    </div>
    <script>
      let version = window.location.hash.substring(2)
      document.getElementById('version').innerHTML = 'Version: ' + version
    </script>
  </body>
</html>
