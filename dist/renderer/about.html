<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>About</title>
    <link rel="stylesheet" href="font.css">
    <style>
      :root {
        --headersColor: rgba(26, 26, 26, 1);
        --groundColor: rgba(42, 42, 42, 1);
      }
      * {
        padding: 0;
        margin: 0;
        font-family: 'Nunito', sans-serif;
        color: #fff;
      }
  		body {
  			-webkit-user-select: none;
        cursor: default;
        overflow: hidden;
        background: var(--groundColor)
  		}
      #frame {
        color: #aaa;
        background: var(--headersColor);
        padding-top: 5px;
        height: 18px;
        font-size: 12px;
        text-align: center;
        -webkit-app-region: drag;
        -webkit-user-select: none
      }
      .container {
        margin: 23px;
      }
  		#icon {
  			width: 180px;
  			border-right: 1px solid rgba(255, 255, 255, 0.2);
  			padding-right: 20px;
  		}
  		#b_d {
  			display: inline-block;
  			vertical-align: top;
  			padding-top: 10px;
        margin-left: 40px;
        text-align: center;
  		}
      #title {
  		  font-size: 28px;
        color: white;
  		}
  		#version {
  			opacity: 0.8;
  			margin:0px;
  			font-size: 12px;
  			letter-spacing: 1.5px;
  		}
  		#site {
  			margin: 0px;
  			font-size: 12px;
  			margin-top: 25px;
  			letter-spacing: 1px;
  		}
      #link {
        transition: .3s;
        color: #0077B5;
        cursor: pointer;
      }
      #link:hover {
        color: #00AFF0;
      }
  		#author {
  			font-size: 12px;
  			letter-spacing: 1px;
  			margin-top: 30px;
  			opacity: 0.5;
        letter-spacing: 1px;
  			transition: .3s;
  		}
  		#author:hover {
  			opacity: 1;
  		}
      span {
        color: darkred;
      }
  	</style>
  </head>
  <body>
    <div id="frame">About</div>
    <div class="container">
      <img id="icon" src="../assets/icon_256x256.png" />

      <div id="b_d">
        <div id="title"><b>Transee</b></div>
        <div id="version"></div>
        <div id="site">site: <a id="link" onclick="openInBrowser()">transee.tk</a></div>
        <div id="author">
          <p>Created with <span>❤</span> by Alessio Forte<br />Copyright © 2017</p>
        </div>
      </div>
    </div>
    <script>
      const shell = require('electron').shell
      let version = window.location.hash.substring(2)
      document.getElementById('version').innerHTML = 'Version: ' + version
      function openInBrowser() { shell.openExternal("http://www.transee.tk") }
      if (window.navigator.platform !== 'MacIntel') {
        document.getElementById('frame').style.display = 'none'
      }
    </script>
  </body>
</html>
